{% extends "base.html" %}

{% load bootstrap4 %}

{% block title %}Enter new password{% endblock %}

{% block content %}
<div class="container">
    <div class="title"><h1>Set a new password</h1></div>
  <form method="post" class="form">
    {% csrf_token %} 
    {% bootstrap_form form%} 
    {% buttons %}
    <button type="submit" class="btn btn-success">Change my password</button>
    {% endbuttons %}
  </form>
</div>

{% endblock %}
