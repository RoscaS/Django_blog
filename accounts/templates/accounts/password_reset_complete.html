{% extends "base.html" %}

{% block title %}Reset Complete{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8 col-md-10 col-sm-12">
    <div class="card">

      <div class="card-body">
        <h3 class="card-title text-center"> <strong>Password changed!</strong> </h3>
        <div class="alert alert-success" role="alert">
          You have successfully changed your password! You may now proceed to log in.
        </div>
        <a href="{% url 'login' %}" class="btn btn-secondary btn-block">
          <strong>Return to log in</strong>     
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
