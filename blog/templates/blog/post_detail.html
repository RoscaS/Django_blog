{% extends "base.html" %}

{% load custom_tags %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
<div class="card mb-4" style="margin-top: 50px">
  <div class="card-body">
    <h1 class="card-title"><strong>{{ post.title }}</strong></h1>
    <img class="card-img-top" src="https://picsum.photos/750/300/?image={% random_int 1 1000 %}" alt="Card image cap">
    <h3 class="text-muted" style="margin-top: 20px"><i>{{ post.headline }}</i></h3>
      <p class="card-text">{{ post.body | safe }}</p>
      <a href="{% url 'home' %}" class="btn btn-primary">Home &larr;</a>
    </div>
    <div class="card-footer text-muted">
      {{ post.date }} by
      <a href="#">{{ post.author }}</a>
    </div>
  </div>
{% endblock content %}
