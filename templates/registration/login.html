{% extends "base.html" %}

{% load bootstrap4 %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
  <h2 class="title">Login</h2>
  <form method="post" class="form">
    {% csrf_token %} 
    {% bootstrap_form form%} 
    {% buttons %}
    <button type="submit" class="btn btn-success">
      Submit
    </button>
    {% endbuttons %}
  </form>
</div>

{% endblock %}
