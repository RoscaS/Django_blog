<nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
  <div class="container">

    <a class="navbar-brand" href="{% url 'home' %}">Rosca's Blog</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarResponsive">

      <ul class="navbar-nav ml-auto">
        <li class="nav-item {% if request.path == '/' %}active{% endif %}">
          <a class="nav-link" href="{% url 'home' %}">Home </a>
        </li>
        <li class="nav-item {% if request.path == '/about/' %}active{% endif %}">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item {% if request.path == '/contact/' %}active{% endif %}">
          <a class="nav-link" href="{% url 'contact' %}">Contact</a>

        <div class="dropdown">
          <a class="nav-link dropdown-toggle text-light" href="#" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"

          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">My account</a>
