{% extends "base.html" %}

{% load custom_tags %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
<div class="container">
  <div class="title">
    <h1>
      {{ post.title }}
    </h1>
    <hr>
  </div>
  <img class="img-fluid" src="https://picsum.photos/750/300/?image={% random_int 1 1000 %}" alt="Responsive image">
  <h3 class="text-muted" style="margin-top: 20px">
    <i>{{ post.headline }}</i>
  </h3>
  <p>{{ post.body | safe }}</p>
  {{ post.date }} by
  <a href="#">{{ post.author }}</a>
  <br>
  <a href="{% url 'home' %}" class="btn btn-primary" style="margin-top: 20px"><strong>Home</strong></a>
</div>
{% endblock content %}
