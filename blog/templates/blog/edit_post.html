{% extends "base.html" %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-10">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title"> <strong>Edit post</strong> </h3>
        <br>
        <form method="post" class="mb-4" novalidate>
            {% csrf_token %}
            {% include 'includes/_form.html' %}
            <button type="submit" class="btn btn-success">Save changes</button>
            <a href="{% url 'post_detail' post.pk %}" class="btn btn-outline-secondary" role="button">Cancel</a>
          </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
