{% extends "base.html" %} 
{% load bootstrap4 %}

{% block title %}Contact{% endblock %}

{% block content %}
<div class="container">
  <div class="title">
    <h1>Contact</h1>
  </div>
  
  <form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form%}
    {% buttons %}
      <button type="submit" class="btn btn-success">
        <span class="glyphicon glyphicon-send"></span>
        Submit
      </button>
    {% endbuttons %}
  </form>
</div>
{% endblock content %}
