{% extends "base.html" %}
{% load gravatar %}

{% block title %}{{ user.username | capfirst }} Profile{% endblock %}

{% block content %}
<div class="d-inline p-2 row">
  <div class="col-lg-4">
    <img src="{{ user | gravatar }}">
  </div>
  <div class="col-lg-6">
    <h1 class="title">{{ user.username | capfirst }}'s Profile</h1>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-lg-8 col-md-10 col-sm-12">
    <div class="card">
      <div class="card-body">
        <ul>
          <li>{{ user.first_name }}</li>
          <li>{{ user.last_name }}</li>
          <li>{{ user. }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
